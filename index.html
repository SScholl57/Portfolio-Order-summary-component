<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<main>
<body class="backgroundimage">
  <main class="flexv justifycenter full flexgrow_1">
    <div class="flexh justifycenter alignitemcenter alignselfcenter">
      <div class="flexv alignselfcenter alignitemcenter borderred size backgroundunderimg">
        <div class="image">
          <img src="./images/illustration-hero.svg" alt="illustration">
        </div>
        <div class="flexv justifycenter alignitemcenter ">
          <p class="border margintop font_900">Order Summary</p>
          <div class="justifycenter alignselfcenter textcenter">
          <p class="border">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          </div>
          <div class="flexh alignitemcenter backgroundprice margintop paddingprice">
          <img src="./images/icon-music.svg" alt="icon">
            <div class="flexv border">
              <p class="">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          <p class="hover">Change</p>
          </div>
          <p class="hover border margintop">Proceed to Payment</p>
          <p class="hover border margintop">Cancel Order</p>
       </div>
     </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
